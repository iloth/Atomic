<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="atom.css">

  <style>
    html, body {
      padding: 0;
      margin: 0;
      background-color: #000;
    }
  </style>

</head>

<body>
  <div style="display: flex; flex-direction: column;">
    
    <div style="display: flex;">
      <div style="color: white; line-height: 50px;">Standalone:</div>
      <div class="atom atom--1 free--1">
        <div class="nucleus"></div>
        <div class="electrons">
          <div class="electron electron--1"></div>
          <div class="electron electron--2"></div>
          <div class="electron electron--3"></div>
          <div class="electron electron--4"></div>
        </div>
      </div>
      <div class="atom atom--2 free--2">
        <div class="nucleus"></div>
        <div class="electrons">
          <div class="electron electron--1"></div>
          <div class="electron electron--2"></div>
          <div class="electron electron--3"></div>
          <div class="electron electron--4"></div>
        </div>
      </div>
      <div class="atom atom--3 free--3">
        <div class="nucleus"></div>
        <div class="electrons">
          <div class="electron electron--1"></div>
          <div class="electron electron--2"></div>
          <div class="electron electron--3"></div>
          <div class="electron electron--4"></div>
        </div>
      </div>
      <div class="atom atom--4 free-4">
        <div class="nucleus"></div>
        <div class="electrons">
          <div class="electron electron--1"></div>
          <div class="electron electron--2"></div>
          <div class="electron electron--3"></div>
          <div class="electron electron--4"></div>
        </div>
      </div>
    </div>

    <div style="display: flex;">
      <div style="color: white; line-height: 100px;">Connected:</div>
      <div class="atom atom--1 free--0 connected--r">
        <div class="nucleus"></div>
        <div class="electrons">
          <div class="electron electron--1"></div>
          <div class="electron electron--2"></div>
          <div class="electron electron--3"></div>
          <div class="electron electron--4"></div>
        </div>
        <div class="connections">
          <div class="connection connection--t"></div>
          <div class="connection connection--r"></div>
          <div class="connection connection--b"></div>
          <div class="connection connection--l"></div>
        </div>
      </div>
      <div class="atom atom--2 free--0 connected--l connected--r">
        <div class="nucleus"></div>
        <div class="electrons">
          <div class="electron electron--1"></div>
          <div class="electron electron--2"></div>
          <div class="electron electron--3"></div>
          <div class="electron electron--4"></div>
        </div>
        <div class="connections">
          <div class="connection connection--t"></div>
          <div class="connection connection--r"></div>
          <div class="connection connection--b"></div>
          <div class="connection connection--l"></div>
        </div>
      </div>
      <div style="display: flex; flex-direction: column;">
        <div class="atom atom--3 free--1 connected--b connected--l">
          <div class="nucleus"></div>
          <div class="electrons">
            <div class="electron electron--1"></div>
            <div class="electron electron--2"></div>
            <div class="electron electron--3"></div>
            <div class="electron electron--4"></div>
          </div>
          <div class="connections">
            <div class="connection connection--t"></div>
            <div class="connection connection--r"></div>
            <div class="connection connection--b"></div>
            <div class="connection connection--l"></div>
          </div>
        </div>
        <div class="atom atom--4 free--3 connected--t">
          <div class="nucleus"></div>
          <div class="electrons">
            <div class="electron electron--1"></div>
            <div class="electron electron--2"></div>
            <div class="electron electron--3"></div>
            <div class="electron electron--4"></div>
          </div>
          <div class="connections">
            <div class="connection connection--t"></div>
            <div class="connection connection--r"></div>
            <div class="connection connection--b"></div>
            <div class="connection connection--l"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>  
</html>
